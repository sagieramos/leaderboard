<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section class="l-container">
            <article class="scores-container">
                <ul class="sub-headline">
                    <li class="sub-title">Recent scores</li>
                    <li><button id="refresh">Refresh</button></li>
                </ul>
                <ul id="scores"></ul>
            </article>
            <article>
                <h2 class="sub-title sub-headline">Add your score</h2>
                <form action="#">
                    <input type="text" id="nameInut" name="name" placeholder="Your name">
                    <input type="number" id="scoreInput" name="score" placeholder="Your score">
                    <div id="status" class="hidden"></div>
                    <button id="submit">Submit</button>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
