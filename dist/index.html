<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="bundle4a2d49d3c852cc777516.js"></script></head>
<body>
    <div id="blackout" class="hidden"></div>
    <header>
        <h1 id="headline">Leader <span>Board</span></h1>
    </header>
    <main>
        <section class="l-container">
            <article class="scores-container">
                <ul class="sub-headline">
                    <li class="sub-title">Recent scores</li>
                    <li><button class="btn" type="button" id="refresh">Refresh</button></li>
                </ul>
                <ul id="scores"></ul>
            </article>
            <article id="form-container" class="form-container hide-form">
                <h2 class="sub-title sub-headline">Add your score</h2>
                <form action="#">
                    <input class="input-field" type="text" id="nameInut" name="name" placeholder="Your name" required maxlength="20">
                    <input class="input-field" type="number" id="scoreInput" name="score" placeholder="Your score" required max="999">
                    <div id="status" class="hidden"></div>
                    <button class="btn" type="submit" id="submit">Submit</button>
                </form>
            </article>
        </section>
        <img id="add-icon" alt="add">
    </main>
    <footer></footer>
</body>
</html>
